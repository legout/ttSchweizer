<h2>Eingabe für Runde {{ editRound }}
{%- if editRound > 0 %}
(<a href="{{ url_for('edit',roundNumber=editRound-1) }}">{{ editRound-1 }}</a>)
{%- endif %}
</h2>
{% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
<form action="{{ url_for('edit', roundNumber=editRound) }}" method=post>
  <dl>
    <dt>Bitte anpassen:
    <dd><textarea name="text" cols="70" rows="18">{{ text }}</textarea>
    <dd><input type="submit" name="action" value="Speichern"/>
        <input type="submit" name="action" value="Löschen"/>
  </dl>
</form>
